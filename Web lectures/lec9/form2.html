<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>

    <form>

        <label for="name">Name : </label> 
        <input type="text" name="name" id="name">

        <br><br>

        <label for="emailID">Email ID : </label> 
        <input type="email" name="emailId" id="emailId">

        <br><br>

        <label for="phone">Phone : </label> 
        <input type="tel" name="phone" id="phone">

        <br><br>

        <label for="fileupload">Resume : </label>
        <input type="file" name="fileupload" id="fileupload">

        <br><br>

        <label for="counter">Experience(in years) : </label>
        <input type="number" min="0" max="50" name="counter"  id="counter">

        <br><br>

        <fieldset>
            <legend>Skills : </legend>
            
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>
            <br>
            
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>
            <br>
            
            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">JavaScript</label>

        </fieldset>

        <br><br>

        <label for="educationType">Highest Eduction</label>
        <select name="educationType" id="educationType">
            <option value="a">High School</option>
            <option value="b">PhD</option>
            <option value="c">Master's Degree</option>
            <option value="d">Bachelor's Degree</option>
            <option value="e">Associate's Degree</option>
        </select>

        <br><br>

        <fieldset>
            <legend>Availability</legend>

            <input type="radio" name="radio" id="radio1">
            <label for="radio1">Full-time</label>
            <br>
            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Part-time</label>
        </fieldset>
        <br><br>
        <label for="textarea1">Additional Comments : </label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="50" rows="20"></textarea>

        <br><br>
        <button>Submit Application</button>
    </form>
</body>
</html>
