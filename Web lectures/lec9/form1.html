<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Event Registration</h1>
    
    <form>

        <label for="name">Name : </label> 
        <input type="text" name="name" id="name">

        <br><br>

        <label for="emailID">Email ID : </label> 
        <input type="email" name="emailId" id="emailId">

        <br><br>

        <label for="phone">Phone : </label> 
        <input type="tel" name="phone" id="phone">

        <br><br>

        <label for="occupationType">Occupation</label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>

        <br><br>

        <fieldset>
            <legend>Topic of Interest : </legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <br>
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">

        </fieldset>

        <br><br>

        <label for="textarea1">Comments : </label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="50" rows="20"></textarea>

        <br><br>
        <button>Register</button>
    </form>

</body>
</html>
