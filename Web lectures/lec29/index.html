<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blogs Website Project</title>
</head>
<body  class="body_container">
    <div class="container">
        <div class="header">
            <h1 class="header_title">Blogs Website</h1>
            <p class="header_desc">
                Utilize this space to incorporate a captivating subheading crafted  by ChatGPT, adding ddepth and intrigue to your blog.
            </p>
        </div>

        <main class="main_container">
            <!-- card 1 start -->
            <div class="card_container">
                <a href="#" class="card_image_container">
                    <img src="https://picsum.photos/600/400" alt="card 1 img"
                    class="card_image"
                    loading="lazy"
                >
                </a>
                <div class="card_title_container">
                    <a href="#">
                        <h2 class="card_title">New Gadegts Released</h2>
                    </a>
                    <p class="card_desc">
                        Check out the latest tech gadgets hitting the market, from smartphones to smartwatches.
                    </p>
                </div>
                <div class="card_footer_container">
                    <div class="author_container">
                        <div class="author_avatar_container">
                            <img
                                src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64" alt="author 1"
                                loading="lazy"
                                class="author_avatar"
                            >
                        </div>
                        <div class="author_info_container">
                            <span>
                                John Doe
                            </span>
                            <span>
                                Sept 19, 2021
                            </span>
                        </div>
                    </div>
                    <div class="card_tag_conatiner">
                        <span>Technology</span>
                    </div>
                </div>
            </div>

            <!-- card 1 ends here -->
        </main>
    </div>
</body>
</html>
